<template name="select_feedback">
    <div id="feedback-box" class="container" style="position:fixed;top:60px;right:20px;width:200px;background-color:orange;z-index:999;padding:5px;border-radius:3px;font-size:small;">
        <div id="sf-instruction-begin">Select text to leave feedback for a passage</div>
        <div id="sf-instruction-selected" style="display:none;">
            <div class="row spaced">
                <div class="col-md-12">Leaving feedback for this text:</div>
            </div>
            <div class="row spaced">
                <div class="col-md-12">
                    <div style="background-color:blue;max-width:100%;" id="sf-feedback-context">{{asdf}}</div>
                </div>
            </div>
            <div class="row spaced" id="sf-textbox">
                <div class="col-md-12"><textarea id="mytextarea" style="width:100%;height:150px;"></textarea></div>
            </div>
        </div>
    </div>
</template>
